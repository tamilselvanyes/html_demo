<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="index.css">
</head>
<body>
    <div class = "mainbox">
        <div class = "container-lg" style="background-color: rgb(38, 66, 66);height: 50px;">
            <div class ="row">
                <div class ="col-sm-1" style="margin-top: 10px;">
                    <i class="fa fa-github fa-2x"></i>
                </div>
                <div class ="col-sm-11"  style="margin-top: 11px; text-align: center;"><h5 class="heading_text">GITHUB</h5></div>
            </div>
        </div> 
        <div class="container-lg">
            <div class = "row" style="background-color: rgb(220, 226, 235);">
                <div class = "col-sm-4">
                    <div class ="big_box"></div>

                </div>
                <div class = "col-sm-8">
                    <div>
                        <input type="search" class="search-box" value="Search">
                    </div>
                    <div class="container-lg">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="three-box"></div>
                            </div>

                            <div class="col-sm-4">
                                <div class="three-box"></div>
                            </div>

                            <div class="col-sm-4">
                                <div class="three-box"></div>
                            </div>
                        </div>
                    </div>

                    <div class="container-lg">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="one-box"></div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
            
            
        
    </div>
